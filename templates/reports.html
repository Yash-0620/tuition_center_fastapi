<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --text-color: #333;
            --light-bg: #F5F7FA;
            --card-bg: #fff;
            --border-color: #ddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .container-fluid {
            max-width: 1400px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            height: 100%;
        }

        .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .list-group-item:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #555;
            border-left: 5px solid var(--secondary-color);
            padding-left: 1rem;
            line-height: 1;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 2rem 0;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="header-section animate__animated animate__fadeInDown">
        <h1 class="section-title">Student Reports</h1>
        <a href="/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="dashboard-card animate__animated animate__fadeInUp">
                <h5 class="card-title-main mb-4">Select a Student for Reports</h5>
                <ul class="list-group list-group-flush">
                    {% if students %}
                        {% for student in students %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1 text-primary">{{ student.name }}</h5>
                                    <p class="mb-1 text-muted">{{ student.grade }} - {{ student.school }}</p>
                                </div>
                                <a href="/reports/student/{{ student.id }}" class="btn btn-outline-primary">
    <i class="fas fa-file-alt me-2"></i>View Report
</a>
                            </li>
                        {% endfor %}
                    {% else %}
                        <li class="list-group-item empty-state">No students found.</li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
