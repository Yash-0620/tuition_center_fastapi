<!DOCTYPE html>
<html>
<head>
    <title>Edit Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Edit Journal Entry for {{ student.name }}</h2>
    <form method="post" action="/journal/{{ journal.id }}/edit">
        <div class="mb-3">
            <label for="entry_date" class="form-label">Date</label>
            <input type="date" id="entry_date" name="entry_date" class="form-control" value="{{ journal.entry_date.isoformat() }}" required>
        </div>

        <div class="mb-3">
            <label for="tutor_id" class="form-label">Tutor</label>
            <select id="tutor_id" name="tutor_id" class="form-select" required>
                {% for tutor in tutors %}
                <option value="{{ tutor.id }}" {% if tutor.name == journal.tutor_name %} selected {% endif %}>{{ tutor.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" value="{{ journal.subject }}" required>
        </div>

        <div class="mb-3">
            <label for="journal" class="form-label">Journal/Dairy</label>
            <textarea id="journal" name="journal" class="form-control" rows="4" required>{{ journal.journal }}</textarea>
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea id="remarks" name="remarks" class="form-control" rows="4" required>{{ journal.remarks }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Journal Entry</button>
        <a href="/student/{{ student.id }}/journal" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
